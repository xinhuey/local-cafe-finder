<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Cafe Finder</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>☕️</text></svg>">
  <link href="https://fonts.googleapis.com/css2?family=Savate:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8/hammer.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>☕️ Cafe Finder 🍵</h1>
    <button id="locateBtn">Find cafes near me</button>
    <input id="query" placeholder="Search area(optional, e.g, Toronto)"/>
    <button id="searchBtn">Search</button>
    <p>Find and save the best cafes near you.</p>
  </header>

  <main>
    <div id="map"></div>
    <aside id="list"></aside>
  </main>
  

  <script src="app.js"></script>
  <script 
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAv0sDiXlsuzCyOLStgM2QtSm9b5v3zpwA&libraries=places&loading=async&callback=initMap&v=weekly">
  </script>


  <div class="cards"></div>
 </body>
</html>
